<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Line Chart Demo</title>
	<!-- Include Stylesheets -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../dist/visCharts.css">	
</head>
<body>
	<div id="line-chart">
		
	</div>
	<!-- Include Scripts -->
	<script type="text/javascript" src="../bower_components/d3/d3.js"></script>
	<script type="text/javascript" src="../bower_components/lodash/lodash.js"></script>
	<script type="text/javascript" src="../dist/visCharts.js"></script>
	<script>
		var ele = document.getElementById("line-chart");
		var dataset = new vis.data.Flattened({
	        dimensions: [{
	            axis: 1,
	            name: 'Country',
	            value: "{country}"
	        }],
	        measures: [{
	            name: 'Revenue',
	            value: {
	                path: 'revenue',
	                formatter: function ($) {
	                    return 2 * $;
	                }
	            }
	        }],
	        data: {
	            path: "/data",
	            type: "json",
	            url: 'businessData.json'
	        }
	    });
		var line = new vis.chart.Line('my-line-chart', {
			width: "600px",
			height: "270px",
			dataset: dataset
		}).injectAt(ele);
	</script>
</body>
</html>
